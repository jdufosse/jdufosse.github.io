<div class="main">
  <div class="container">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <p>main works!</p>
            <div *ngIf="data.generalInformation" class="content">
              <!-- Personal information -->
              {{data.generalInformation.lastName}}
              <br />
              {{data.generalInformation.firstName}}
            </div>
          </div>
        </div>
      </article>
    </div>
    <div class="columns">
      <div class="column is-one-quarter">
        <article class="panel">
          <div *ngFor="let thematic of data.thematics; index as i;">
            <a class="panel-block is-active">
              <span class="panel-icon">
                <i class="fas fa-book" aria-hidden="true"></i>
              </span>
              {{thematic.title}}
            </a>
          </div>
        </article>
      </div>
      <div class="column">
        <div *ngFor="let thematic of data.thematics; index as i;">
          <app-thematic [model]="thematic" [index]="i"></app-thematic>
        </div>
      </div>
    </div>

    <fa-icon [icon]="faStar"></fa-icon>
    <fa-icon [icon]="farStar"></fa-icon>
    <fa-icon [icon]="faStarHalfAlt"></fa-icon>

  </div>
</div>
