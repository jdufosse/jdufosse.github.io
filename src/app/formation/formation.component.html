<header class="timeline-header" *ngIf="model.isHeader">
  <span class="tag is-primary">{{ model.title }}</span>
</header>
<div class="timeline-item" *ngIf="!model.isHeader">
  <div class="timeline-marker is-icon">
    <i class="fa fa-flag"></i>
  </div>
  <div class="timeline-content">
    <p class="heading">{{ model.title }}</p>
    <p *ngIf="model.description">{{ model.description }}</p>
  </div>
</div>
